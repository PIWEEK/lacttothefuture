<ion-header>

    <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Médico</ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="saveData()">
        <ion-icon name="checkmark"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>


</ion-header>

<ion-content>
  <div class="doctor_title">
    <img src="assets/img/doctor.png" class="icon"/>
  </div>

  <ion-chip class="info" *ngIf="repository.cardsData.nextDoctor.timestamp > 0">
    <div class="info_container">
      <div class="title">
        PRÓXIMA CITA MÉDICA
      </div>
      <div>
        {{ repository.cardsData.nextDoctor.timestamp | date: 'dd/MM/yyyy HH:mm' }}        
        &nbsp;{{ repository.cardsData.nextDoctor.comment }}
      </div>
    </div>
  </ion-chip>

  <div class="doctor_form">
    <ion-item>
      <ion-label>Cuándo</ion-label>
      <ion-datetime displayFormat="DD/MM/YYYY HH:mm" pickerFormat="DD MMMM YYYY HH:mm" [(ngModel)]="doctorTimeISOString"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label>Notas</ion-label>
      <ion-textarea [(ngModel)]="comments"></ion-textarea>
    </ion-item>

  </div>
</ion-content>
