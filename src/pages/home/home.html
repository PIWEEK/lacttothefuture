<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{currentBaby.name}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-content class="card-background-page">
    <ion-card (click)="itemTapped('sleep')">
      <img src="http://images.stockunlimited.net/preview1300/baby-sleeping-on-moon_1281181.jpg"/>
      <div class="card-title">Sueño</div>
      <div class="card-subtitle">4h 3min</div>
    </ion-card>

    <ion-card (click)="itemTapped('eat')">
      <img src="http://media.istockphoto.com/vectors/baby-feeds-himself-vector-id165035146"/>
      <div class="card-title">Hambre</div>
      <div class="card-subtitle">2h 1min</div>
    </ion-card>

    <ion-card (click)="itemTapped('doctor')">
      <img src="https://www.christart.com/IMAGES-art9ab/clipart/1841/baby-doctor.png"/>
      <div class="card-title">Medico</div>
      <div class="card-subtitle">Cita en 4 días</div>
    </ion-card>

  </ion-content>
</ion-content>
